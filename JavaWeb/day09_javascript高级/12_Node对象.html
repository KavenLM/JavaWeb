<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>
    <style>

        div{
            border: 1px solid #ff0000;
        }
        #div1{
            width: 200px;
            height: 200px;
        }

        #div2{
            width: 100px;
            height: 100px;
        }

        #div3{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="div1">

        <div id="div2">
            div2
        </div>
        div1
    </div>
    <a href="javascirpt:void(0)" id="del">删除子节点</a>
    <a href="javascirpt:void(0)" id="add">添加子节点</a>

    <script>
       var Element_del = document.getElementById("del");
       Element_del.onclick = function () {
          var div1 =  document.getElementById("div1");
          var div2 = document.getElementById("div2");
          div1.removeChild(div2);
       }

       var Element_add = document.getElementById("add");
       Element_add.onclick = function () {
           var div1 =  document.getElementById("div1");
           //创建div节点
           var div3 = document.createElement("div");
           div3.setAttribute("id","div3");
           div3.innerText = "div3";

           div1.appendChild(div3);
       }

       var div2 = document.getElementById("div2");
       var parent = div2.parentNode;
       alert(parent);
    </script>
</body>
</html>
