<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
</head>
<body>
<img src="img/off.gif" alt="light" onclick="fun1()">
<img src="img/off.gif" id="light2" alt="light2">

<script>

    function fun1(){
        alert('点我干嘛');
    }

    function  fun2() {
        alert("我被点了");
        alert("我又被点了");
    }
    var light2 = document.getElementById("light2");
    light2.onclick = fun2;


</script>
</body>
</html>
