        /*
            打开新窗口对象  open()  关闭窗口对象  close()
         */
        var newWindow;
        var openbtn = document.getElementById("openbtn");
        openbtn.onclick = function () {
           newWindow = open("https://www.baidu.com");
        }
        var closebtn = document.getElementById("closebtn");
        closebtn.onclick = function () {
            newWindow.close();
        }

        /*
            定时器对象
            单次定时器：setTimeout()  清除: clearTimeout()
            循环定时器：setInterval() 清除：clearInterval()

         */
        var one = setTimeout(fun,2000);
        clearTimeout(one);

        var two = setInterval(fun,2000);
        clearInterval(two);
        function fun() {
            alert("boom~");
        }
    </script>
