<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
    <img src="img/banner_1.jpg" id="img" width="100%">

    <script>

        var img = document.getElementById("img");
        var number = 1;
        function fun(){
            number ++;
            if(number > 3){
                number = 1;
            }
            img.src = "img/banner_"+ number +".jpg";
        }
        setInterval(fun,3000);
    </script>
</body>

</html>
