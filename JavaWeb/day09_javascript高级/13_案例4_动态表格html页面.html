   var btn_add = document.getElementById("btn_add");
   btn_add.onclick = function () {
       var id_content = document.getElementById("id").value;
       var name_content = document.getElementById("name").value;
       var gender_content = document.getElementById("gender").value;
       var table = document.getElementById("table");
       table.innerHTML +=
           "<tr>" +
           "<td>" + id_content + "</td>" +
           "<td>" + name_content + "</td>" +
           "<td>" + gender_content + "</td>" +
           "<td><a href='javascript:void(0)' class='del' onclick='delTr(this);'>删除</a></td>" +
           "</tr>";
   }

    function delTr(obj) {
        var tr = obj.parentNode.parentNode;
        var table = obj.parentNode.parentNode.parentNode;
        table.removeChild(tr);
    }

</script>
