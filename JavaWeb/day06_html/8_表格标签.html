<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1" cellspacing="0" width="500" align="center" bgcolor="#f5f5dc">

        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td>杨过</td>
        <td>男</td>
        <td>18</td>
    </tr>
    <tr>
        <td>小龙女</td>
        <td>女</td>
        <td>25</td>
    </tr>
    <tr>
        <td>尹志平</td>
        <td>男</td>
        <td>27</td>
    </tr>
</table>

<hr/>
<table border="1" cellspacing="0" width="500" align="center" bgcolor="#f5f5dc">
    <thead>
    <caption>学生信息表</caption>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>杨过</td>
        <td>男</td>
        <td>18</td>
    </tr>
    <tr>
        <td>小龙女</td>
        <td>女</td>
        <td>25</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <td>尹志平</td>
        <td>男</td>
        <td>27</td>
    </tr>
    </tfoot>
</table>

<hr/>

<table border="1" cellspacing="0" width="500" align="center" bgcolor="#f5f5dc">
    <tr>
        <th rowspan="2">姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    <tr>

        <td>男</td>
        <td>18</td>
    </tr>
    <tr>
        <td>小龙女</td>
        <td>女</td>
        <td>25</td>
    </tr>
    <tr>
        <td>尹志平</td>
        <td colspan="2">男</td>
    </tr>
</table>
</body>
</html>
