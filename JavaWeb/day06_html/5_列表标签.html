<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
有序列表
<ol type="i">
    <li>床前明月光</li>
    <li>疑是地上霜</li>
    <li>举头望明月</li>
    <li>低头思故乡</li>
</ol>

无序列表
<ul type="circle">
    <li>eee</li>
    <li>曲项向天歌</li>
    <li>白毛湖绿水</li>
    <li>红掌拨清波</li>

</ul>

<ul type="square">
    <li>eee</li>
    <li>曲项向天歌</li>
    <li>白毛湖绿水</li>
    <li>红掌拨清波</li>

</ul>
<ul type="disc">
    <li>eee</li>
    <li>曲项向天歌</li>
    <li>白毛湖绿水</li>
    <li>红掌拨清波</li>

</ul>
</body>
</html>
