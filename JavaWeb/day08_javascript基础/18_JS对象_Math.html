<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
</head>
<body>
<script>
  /*
    ceil()向上取整
    floor()向下取整
    random()随机生成[0~1)的数
   */
    /*
    案例：随机生成 [1-100]的整数
     */
  // var num = Math.floor(Math.random()*100+1);
  //var num = Math.floor(Math.random()*100)+1;
  var num = Math.ceil(Math.random()*100);
  document.write(num+"<br>");
</script>
</body>
</html>
