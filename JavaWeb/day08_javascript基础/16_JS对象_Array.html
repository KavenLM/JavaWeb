<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array对象</title>
</head>
<body>
<script>
    var  arr1 = new Array(1,2,3);
    var arr2 = new Array(2);
    var arr3 = [3,4,5,6];
    document.write(arr1 + "<br>");
    document.write(arr2 + "<br>");
    document.write(arr3 + "<br>");

    arr3[10] = 10;
    arr3.push(11);
    document.write(arr3.join("--"));

</script>
</body>
</html>
