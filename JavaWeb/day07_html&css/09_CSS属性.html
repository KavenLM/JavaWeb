<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css属性</title>
    <style>
        p{
            color: blue;
            font-size: 30px;
            line-height: 200px;
            text-align:center;
            vertical-align: center;

            border: 1px solid red;
            border-radius: 25px;
        }

        div{
            border: 1px solid red;
            height: 200px;
            width: 200px;
            background: url("./img/login_bg.png") no-repeat center;
        }
    </style>
</head>
<body>
<p>
    传智播客
</p>

<div></div>
</body>
</html>
